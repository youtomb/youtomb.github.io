<html>
  <head>
    <title>YouTomb VR Display</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <a-scene embedded>
      <a-assets>
        <img id="webshot" crossorigin="anonymous"
             src="https://api.microlink.io/?url=https%3A%2F%2Fyoutomb.github.io&screenshot=true&embed=screenshot.url">
        <img id="skytex" crossorigin="anonymous"
             src="https://youtomb2016.github.io/assets/default_bg.jpg">
      </a-assets>

      <a-sky src="#skytex" rotation="0 -90 0"></a-sky>

      <a-plane
        id="webPlane"
        position="0 2 -3"
        width="3"
        height="1.6875"
        material="shader: flat; src: #webshot">
      </a-plane>

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#4CC3DA"></a-plane>
    </a-scene>

    <script>
      const img = document.getElementById('webshot');
      function refreshScreenshot() {
        img.src = "https://api.microlink.io/?url=https%3A%2F%2Fyoutomb.github.io&screenshot=true&embed=screenshot.url&cb=" + Date.now();
      }
      setInterval(refreshScreenshot, 10000);
    </script>
  </body>
</html>
